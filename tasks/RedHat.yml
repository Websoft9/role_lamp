- name: Configure PHP-FPM
  copy:
    src: centos-php-fpm.conf
    dest: /etc/php-fpm.d/www.conf

- name: Restart PHP-FPM
  service:
    name: php-fpm
    state: restarted
    enabled: yes

- name: Support PHP for Apache
  copy:
    src: apache-php.conf
    dest: /etc/httpd/conf.d/php.conf

- name: Set DirectoryIndex 
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    regexp: '    DirectoryIndex index.html'
    line: "    DirectoryIndex index.html index.php"
    state: present

- name: Copy Default Vhost config
  copy: 
    src: centos-apache-vhost.conf
    dest: /etc/httpd/vhost/vhost.conf

- name: Create /data/wwwroot/www.example.com
  file: 
    path: /data/wwwroot/www.example.com
    state: directory
    owner: apache
    group: apache

- name: Create /data/apps
  file: 
    path: /data/apps
    state: directory
    owner: apache
    group: apache

- name: Restart Apache
  service:
    name: httpd
    state: restarted

